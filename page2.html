<!DOCTYPE html>
<html>
<head><title> Create your google account</title>
    <link rel="stylesheet" href="design2.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
       <div class="main">
           
    <form action="">
        
        <div class="header">
            <img src="google.jpg" ></div>
    
            <h3><span>Create your Google Account</span></h3>
        
        <div class="text">
            <span>to continue to Gmail</span></div>
        
        <div class="input">
            <div class="name">
        <input type="text" name="Fname" id="Fname" required>
            <label>First name</label>
            </div>
            <div class="name">
        <input type="text" name="Lname" id="Lname" required>
            <label>Last name</label>
            </div>
            
            <div class="uname">
        <input type="email" name="email" id="email" required>
            <label>Username</label>
            <a href="#">You can use letters,numbers & periods</a>
            </div>
       
            <div class="passw">
         <input type="password" name="passwords" id="passwords" required>
            <label>Password</label>
            </div>
            <div class="passw">
       <input type="password" name="passwords" id="passwords" required>
            <label>Confirm</label>
            </div>
            <div class="line2">
            <a href="#">Use 8 or more characters with a mix of letters, numbers &<br> symbols</a>
            </div>
            <div class="checkbox">
        <input type="checkbox" name="show_password" id="show_password" required>
                <div class="checkbox"> <label class="showpass">Show password</label></div>
           </div>
            
            <div class="button">
        <a class="sign" href=" https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank"> sign in instead </a>
           
        <input type="submit" name="Next" value="Next" class="Next">
            
            </div>
        </div>
        </form>
           <div class="sideimage">
           <img src="sidelogo.png" class="sidelogo">
              
           </div>
        </div>
    </body>
</html>
